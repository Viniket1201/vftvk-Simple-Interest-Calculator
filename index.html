<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="main">
            <h1>Simple Interest Calculator</h1>
            <section>
                <div class="input"><span class="label">Amount</span> <input type="number"  id="principal"></div>  
                <div class="input"><span class="label">Interest-Rate</span> <input type="range"  min="0" max="20" step="0.1" class="slider" id="rate" onchange="interestInput(this.value);"><input type="text" id="textInput" value="0%"></div> 
                <div class="input">
                    <span class="label">No. of Years</span> <select class="year">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                    </select> 
                
                </div>
               
                <button onclick="compute()">Compute Interest</button>
                <div class="answer">

                </div>

            </section>
            <div>
                <h4 class="foot">&copy; Everyone Can Get Rich</h4>

            </div>
            
           

           

        </div>
         

       
    </body>
</html>
